name: runes-spark-bridge_gateway
services:
  # ====== Gateway ======
  persistent-db-storage_gateway:
    image: postgres:17.5-alpine3.22
    restart: always
    networks:
      gateway-network:
        ipv4_address: 172.28.0.2
    ports:
      - "5480:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-admin_manager}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-password}
      - POSTGRES_HOST=persistent-db-storage_gateway
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - POSTGRES_DB=${POSTGRES_DB:-production_db_name}
      - PGDATA=/pgdata
    volumes:
      - service-data_gateway:/pgdata

  gateway-service:
    build:
      context: ./../../
      dockerfile: ./gateway/infrastructure/Dockerfile
    restart: always
    networks:
      gateway-network:
        ipv4_address: 172.28.0.3
    environment:
      - RUST_LOG=trace
      - APP_ENVIRONMENT=production
      - DATABASE_URL=postgres://${POSTGRES_USER:-admin_manager}:${POSTGRES_PASSWORD:-password}@persistent-db-storage_gateway:${POSTGRES_PORT:-5432}/${POSTGRES_DB:-production_db_name}
    ports:
      - "8080:8060"
    entrypoint: sh -c "sqlx migrate run && gateway_main"
#    entrypoint: tail -f /dev/null
    depends_on:
      - persistent-db-storage_gateway
      - verifier1-service
      - verifier2-service
    volumes:
      - ./configuration/production.toml:/configuration_gateway/production.toml

  # ====== Verifier 1 ======
  persistent-db-storage_verifier_1:
    image: postgres:17.5-alpine3.22
    restart: always
    networks:
      verifier1-network:
        ipv4_address: 172.29.0.2
    ports:
      - "5481:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-admin_manager}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-password}
      - POSTGRES_HOST=persistent-db-storage_verifier_1
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - POSTGRES_DB=${POSTGRES_DB:-production_db_name}
      - PGDATA=/pgdata
    volumes:
      - service-data_verifier_1:/pgdata

  verifier1-service:
    build:
      context: ./../../
      dockerfile: ./verifier/infrastructure/Dockerfile
    restart: always
    networks:
      verifier1-network:
        ipv4_address: 172.29.0.3
    environment:
      - RUST_LOG=trace
      - APP_ENVIRONMENT=production
      - DATABASE_URL=postgres://${POSTGRES_USER:-admin_manager}:${POSTGRES_PASSWORD:-password}@persistent-db-storage_verifier_1:${POSTGRES_PORT:-5432}/${POSTGRES_DB:-production_db_name}
    ports:
      - "8081:8070"
    entrypoint: sh -c "sqlx migrate run && verifier_main"
#    entrypoint: tail -f /dev/null
    depends_on:
      - persistent-db-storage_verifier_1
    volumes:
      - ./../../verifier/infrastructure/configuration/production.toml:/configuration_verifier/production.toml

  # ====== Verifier 2 ======
  persistent-db-storage_verifier_2:
    image: postgres:17.5-alpine3.22
    restart: always
    networks:
      verifier2-network:
        ipv4_address: 172.30.0.2
    ports:
      - "5482:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-admin_manager}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-password}
      - POSTGRES_HOST=persistent-db-storage_verifier_2
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - POSTGRES_DB=${POSTGRES_DB:-production_db_name}
      - PGDATA=/pgdata
    volumes:
      - service-data_verifier_2:/pgdata

  verifier2-service:
    build:
      context: ./../../
      dockerfile: ./verifier/infrastructure/Dockerfile
    restart: always
    networks:
      verifier2-network:
        ipv4_address: 172.30.0.3
    environment:
      - RUST_LOG=trace
      - APP_ENVIRONMENT=production
      - DATABASE_URL=postgres://${POSTGRES_USER:-admin_manager}:${POSTGRES_PASSWORD:-password}@persistent-db-storage_verifier_2:${POSTGRES_PORT:-5432}/${POSTGRES_DB:-production_db_name}
    ports:
      - "8082:8070"
    entrypoint: sh -c "sqlx migrate run && verifier_main"
#    entrypoint: tail -f /dev/null
    depends_on:
      - persistent-db-storage_verifier_2
    volumes:
      - ./../../verifier/infrastructure/configuration/production.toml:/configuration_verifier/production.toml

# ====== Verifier 3 ======
  persistent-db-storage_verifier_3:
    image: postgres:17.5-alpine3.22
    restart: always
    networks:
      verifier3-network:
        ipv4_address: 172.31.0.2
    ports:
      - "5483:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-admin_manager}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-password}
      - POSTGRES_HOST=persistent-db-storage_verifier_3
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - POSTGRES_DB=${POSTGRES_DB:-production_db_name}
      - PGDATA=/pgdata
    volumes:
      - service-data_verifier_3:/pgdata

  verifier3-service:
    build:
      context: ./../../
      dockerfile: ./verifier/infrastructure/Dockerfile
    restart: always
    networks:
      verifier3-network:
        ipv4_address: 172.31.0.3
    environment:
      - RUST_LOG=trace
      - APP_ENVIRONMENT=production
      - DATABASE_URL=postgres://${POSTGRES_USER:-admin_manager}:${POSTGRES_PASSWORD:-password}@persistent-db-storage_verifier_3:${POSTGRES_PORT:-5432}/${POSTGRES_DB:-production_db_name}
    ports:
      - "8083:8070"
    entrypoint: sh -c "sqlx migrate run && verifier_main"
#    entrypoint: tail -f /dev/null
    depends_on:
      - persistent-db-storage_verifier_3
    volumes:
      - ./../../verifier/infrastructure/configuration/production.toml:/configuration_verifier/production.toml

networks:
  gateway-network:
    ipam:
      driver: default
      config:
        - subnet: 172.28.0.0/24
          gateway: 172.28.0.1
  verifier1-network:
    ipam:
      driver: default
      config:
        - subnet: 172.29.0.0/24
          gateway: 172.29.0.1
  verifier2-network:
    ipam:
      driver: default
      config:
        - subnet: 172.30.0.0/24
          gateway: 172.30.0.1
  verifier3-network:
    ipam:
      driver: default
      config:
        - subnet: 172.31.0.0/24
          gateway: 172.31.0.1

volumes:
  service-data_gateway:
  service-data_verifier_1:
  service-data_verifier_2:
  service-data_verifier_3: