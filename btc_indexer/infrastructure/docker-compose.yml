name: runes-spark-bridge
services:

  spark-helper-service:
    build: .
    restart: always
    environment:
      - RUST_LOG=trace
      - APP_ENVIRONMENT=production
    ports:
      - "8080:8080"
    entrypoint: spark-helper
#    entrypoint: tail -f /dev/null
    volumes:
      - ./configuration/production.toml:/configuration/production.toml

  persistent-db-storage:
    image: postgres:17.5-alpine3.22
    restart: always
    ports:
      -   "5432:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - PGDATA=/pgdata
    volumes:
      - service-data:/pgdata

volumes:
  service-data: